apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: http-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 8080
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sa-external-services
spec:
  hosts:
    - "*"
  gateways:
    - http-gateway
  http:
    - match:
      - uri:
          prefix: /otusapp/ilyabikmetov/
      rewrite:
        uri: /
      route:
        - destination:
            host: app1-service
            port:
              number: 8000
          weight: 50
        - destination:
            host: app2-service
            port:
              number: 8000
          weight: 50